<hr>
<p>count: <span id="count">0</span></p>
<script type="text/javascript">
	var count = 0
	var countElem = document.getElementById('count')

	//ping every 14 min
	var ping = setInterval(() => {
		countElem.innerText = count

		fetch('https://www.teencoder.in/blog',{mode: 'no-cors'})
		.then(res => count++)
		//exit if a problem occurs
		.catch(err => clearInterval(ping))
	},1000*20)
	
</script>
